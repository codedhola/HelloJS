<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelloJS || Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="task-manager">
        <div class="task-manager_header">
            <h2>Task Manager</h2>
            <form>
                <p>New task</p>
                <input type="text" placeholder="Enter your Task" class="task-manager_input">
                <input type="submit" value="Add Task" class="btn task-manager_btn">
            </form>

        </div>
        <div class="task-manager_body">
            <div class="task-manager_lists">

            </div>
            <hr class="hr">
            <ul class="task-manager_content">
                
            </ul>
            <div class="task-manager_clear">
                <input type="button" value="Clear Task" class="btn btn-clear">
            </div>
        </div>
    </div>

    

    <script src="app.js"></script>
</body>
</html>
